version: '3.8'

services:
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql+asyncpg://awsomeshop:${DB_PASSWORD:-devpassword123}@db:5432/awsomeshop
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret-key-change-in-production}
      - JWT_EXPIRE_HOURS=24
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8001/health')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - awsomeshop-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=awsomeshop
      - POSTGRES_PASSWORD=${DB_PASSWORD:-devpassword123}
      - POSTGRES_DB=awsomeshop
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U awsomeshop"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - awsomeshop-network

volumes:
  postgres_data:

networks:
  awsomeshop-network:
    driver: bridge
