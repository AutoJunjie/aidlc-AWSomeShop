version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: awsomeshop-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: awsomeshop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - awsomeshop-network

  # Products Service
  products-service:
    build:
      context: ./services/products-service
      dockerfile: Dockerfile
    container_name: awsomeshop-products-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/awsomeshop
      AUTH_SERVICE_URL: http://auth-service:8000
      S3_BUCKET: awsomeshop-products
      AWS_REGION: us-east-1
      LOG_LEVEL: INFO
      DEBUG: "false"
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - awsomeshop-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  awsomeshop-network:
    driver: bridge
